{% extends "base.html" %}

{% load static %}

{% block title %}登錄{% endblock %}

{% block content %}
<div class="row text-center vertical-middle-sm">
    <h1>登錄</h1>
    <p> 輸入用戶名和密碼,登錄吧!</p>
    <form class="form-horizontal" action="." method="post">{% csrf_token %}
{% comment %}
    {{ form.as_p }}
{% endcomment %}

        <div class="form-group">
            <label for="{{ form.username.id_for_label }}" 
                   class="col-md-5 control-label" style="color:red">
            <span class="glyphicon glyphicon-user"></span>Username</label>      <div class="col-md-6 text-left">{{ form.username }}</div>
        </div>


        <div class="form-group">
            <label for="{{ form.password.id_for_label }}" 
                   class="col-md-5 control-label" style="color:blue">
            <span class="glyphicon glyphicon-floppy-open"></span>Password</label> 
            <div class="col-md-6 text-left">{{ form.password }} </div>
        </div>

        <input type="submit" class="btn btn-primary btn-lg" value="Login"> 
    </form>
</div>
{% endblock %}
